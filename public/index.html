<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-control" content="public" />
    <meta http-equiv="Content-Type" content="application/xhtml+xml" />
    <meta name="theme-color" content="#000000" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
      .sec__one {
        position: relative;
        width: 100%;
        display: flex;
        padding: 60px 0;
      }
      .header__middle {
        display: flex;
        padding: 14px 0;
        justify-content: space-around;
        align-items: center;
      }

      .menubar__inner {
        width: 30px;
        height: 30px;
        z-index: 9999;
        border-radius: 50%;
        background: #ffffff;
      }

      .bar_border {
        width: 20px;
        display: block;
        z-index: 9999;
        height: 2px;
        background: rgb(0, 0, 0);
      }

      .bar_border-top {
        position: relative;
        top: 9px;
        width: 18px;

        right: -6px;
      }

      .bar_border-mid {
        position: relative;
        right: -4px;
        width: 22px;
        top: 11px;
      }

      .bar_border-bot {
        position: relative;
        width: 18px;

        right: -6px;
        top: 13px;
      }

      .logo-nav {
        display: none;
      }

      .sec__one h1 {
        text-align: center;
        display: block;
        margin: 0 auto;
        color: #07a8ff;
        font-family: 'Inter', sans-serif;
      }
      .navBar .logo img {
        float: left;
        max-height: 120px;
      }
      .is-active {
        color: #d1a068 !important;
      }

      .navBar .col-md-3 {
        z-index: 7;
      }
      ul.main-menu {
        display: inline-flex;
        list-style: none;
        margin: 0px auto 0;
        padding: 0;
        float: right;
        z-index: 7;
      }
      ul.main-menu > li.menu-item:first-child {
        padding-left: 0;
        margin-left: 0;
      }

      li {
        list-style-type: none;
      }

      .menu-item a {
        font-family: 'DM Sans', sans-serif;

        font-weight: 500;
        font-size: 14px;
        line-height: 23px;
        padding-left: 43px;
        letter-spacing: 1.4px;
        text-transform: uppercase;
        color: #333333;
      }

      .menu-item.menu__qqqitem a {
        margin: 27px 10px;
      }
      .header__middle__search {
        width: 7%;
        display: inline-block;
        padding: 36px 3px 27px 3px;
        border-left: 1px solid lavender;
      }

      .header__middle__logo > a > h1 {
        color: #07a8ff;
        text-transform: uppercase;
        text-decoration: none;
        margin-top: 33px;
      }
      /* .active{
color: #ff1800!important;
} */
      .header__middle__menus span.text {
        position: absolute;
        right: 177px;
        bottom: 10px;
        font-size: 14px;
        color: #ff1800;
      }
      .sub__menus__arrows {
        position: relative;
      }
      .sub__menus__arrows svg,
      .sub__menus__arrows__full svg {
        padding-top: 0px;
        position: absolute;
        top: 6px;
      }
      .sub__menus {
        position: absolute;
        display: none;
        background: #ffffff;
        box-shadow: 0px 15px 30px rgba(49, 49, 49, 0.5);
        border-radius: 10px;
        width: 200px;
        height: 80px;
        left: -17px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
